<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.css'

    <!-- bootstrap-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

    <header class="page-header d-flex">
        <div class="d-flex p-2 p-lg-4">
            <img src="img/logo.svg" alt="logo" class="img-fluid d-none d-lg-block">
            <img src="img/mobile-logo.png" alt="logo" class="img-fluid d-lg-none">
        </div>
        <nav class="navbar flex-grow-1 bg-white">
            <form class="container-fluid">
                <div class="input-group">
                    <span class="input-group-text bg-body-secondary" id="basic-addon1"><i
                            class="fa fa-search"></i></span>
                    <input type="text" class="form-control bg-body-secondary"
                        placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
            </form>
        </nav>
        <span class="d-flex align-items-center fs-5 px-3"><i class="fas fa-bell"></i></span>

    <!--main-->
    <div class="wrapper">
        <!--sidebar-->
        <div class="sidebar">
            <ul>
                <li><a href="#"><i class="fas fa-home d-inline px-2"></i><span class="d-none d-lg-inline">

                <li><a href="#"><i class="fas fa-chart-simple d-inline px-2"></i><span class="d-none d-lg-inline">
                            Stats</span></a>
                </li>
                <li><a href="#"><i class="fas fa-signal d-inline px-2"></i><span class="d-none d-lg-inline">
                            Signals</span></a>
                </li>
                <li class="bottom"><a href="#"><i class="fas fa-gear d-inline px-2"></i><span
                            class="d-none d-lg-inline">
                            Admin</span></a>
                </li>

            </ul>

        </div>
        <!--main-content-->
        <main>
            <header class="main-header"></header>
            <div class="row">
                <div class="p-4">
                    <div class="col-12 col-lg-8">
                    </div>
                    <div class="col-12 col-lg-4">
                    </div>
                </div>
            </div>
        </main>
    </div>

</body>

</html>
